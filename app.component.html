<div class="container">
  <div class="searchId">
    <h1>{{ title }}</h1>
    <input
      type="number"
      [(ngModel)]="selectedItemId"
      placeholder="Enter item ID"
    />
    <button (click)="getSingleContent()">Get Content</button>
  </div>

  <div class="content-card-container">
    <app-content-card [content]="contentWithId"> </app-content-card>
  </div>

  <app-content-list></app-content-list>
</div>

<app-app-messages></app-app-messages>
